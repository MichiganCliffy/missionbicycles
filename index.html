<!DOCTYPE html>
<html ng-app="bikesApp">
<head>
	<meta charset='utf-8'>
	<title>Mission Bicycle Company</title>

	<link href='http://fonts.googleapis.com/css?family=Playfair+Display:900italic|Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body ng-controller="mainController">

	<header>
		<img src="/images/logo.png">
	</header>

	<div class="sliderCont" ng-cloak>
		<div class="slider">
			<div class="sliderImgCont" ng-repeat="product in catalog.products">
				<div class="imgHeader">
					<div class="modelNo">{{product.model}}</div>
					<div class="modelName">{{product.name}}</div>
				</div>
				<img class="productImg" ng-src="/images/slideshow/{{product.id}}.png">
			</div>
		</div>
		<div class="sliderNav">
			<div class="navDotCont" ng-repeat="product in catalog.products">
				<a class="navDot" ng-class="{active:(slidePosition+1 == product.id)}" ng-click="goToSlide(product.id)">
					<i class="fa fa-circle"></i>
				</a>
			</div>
		</div>
		<div class="leftArrow" ng-click="prev()">
			<i class="fa fa-chevron-left"></i>
		</div>
		<div class="rightArrow" ng-click="next()">
			<i class="fa fa-chevron-right"></i>
		</div>
	</div>

	<div class="buttonCont">
		<button ng-click="openQV()">QUICK VIEW</button>
	</div>

	<div class="quickViewBack" ng-if="showQV" ng-cloak>
		<div class="quickViewBox">

			<div class="images">
				<img class="mainImg" src="/images/slideshow/{{focus.id}}.png">
				<div class="thumbRow">
					<div class="thumbCont">
						<img src="/images/slideshow/{{focus.id}}.png" ng-click="showThumb(0)"></div>
					<div class="thumbCont">
						<img src="/images/thumbs/thumb2.png" ng-click="showThumb(1)"></div>
					<div class="thumbCont">
						<img src="/images/thumbs/thumb3.png" ng-click="showThumb(2)"></div>
					<div class="thumbCont">
						<img src="/images/thumbs/thumb4.png" ng-click="showThumb(3)"></div>
					<div class="thumbCont">
						<img src="/images/thumbs/thumb5.png" ng-click="showThumb(4)"></div>
				</div>
			</div>

			<div class="copy">
				<div class="description">
					<div class="model">{{focus.name}}</div>
					<div class="descCopy">{{focus.description}}</div>
				</div>
				<div class="specs">
					<div class="specTitle">
						SPECS & MECHANICS
					</div>
					<div class="specRow">
						<div class="specName">GEARING <span class="spec">{{focus.gearing}}</span></div>			
					</div>
					<div class="specRow">
						<div class="specName">HANDLEBAR <span class="spec">{{focus.handlebars}}</span></div>		
					</div>
					<div class="specRow">
						<div class="specName">FRAME SIZE <span class="spec">{{focus.frame}}</span></div>				
					</div>
				</div>
				<button class="buyNow" type="button">BUY NOW - ${{focus.price}}</button>
			</div>
			<div class="close" ng-click="closeQV()">
				<i class="fa fa-times"></i>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-touch.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>


	<script src="/js/app.js"></script>
</body>
</html>
