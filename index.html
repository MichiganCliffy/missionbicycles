<!DOCTYPE html>
<html ng-app="bikesApp">
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Mission Bicycle Company</title>

	<!-- FONTS -->
	<link href='http://fonts.googleapis.com/css?family=Playfair+Display:900italic|Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- CSS -->
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body ng-controller="mainController">

	<header>
		<img src="/images/logo.png">
	</header>

	<div class="sliderCont" ng-cloak>
		<div class="slider">
			<div class="sliderImgCont" ng-repeat="product in catalog.products">
				<div class="imgHeader">
					<div class="modelNo">{{product.model}}</div>
					<div class="modelName">{{product.name}}</div>
				</div>
				<img class="productImg" ng-src="/images/slideshow/{{product.id}}.png">
			</div>
		</div>
		<div class="sliderNav">
			<div class="navDotCont" ng-repeat="product in catalog.products">
				<a class="navDot" ng-class="{active:(slidePosition+1 == product.id)}" ng-click="goToSlide(product.id)">
					<i class="fa fa-circle"></i>
				</a>
			</div>
		</div>
		<div class="leftArrow" ng-click="prev()">
			<i class="fa fa-chevron-left"></i>
		</div>
		<div class="rightArrow" ng-click="next()">
			<i class="fa fa-chevron-right"></i>
		</div>
	</div>

	<div class="buttonCont">
		<button ng-click="openQV()">QUICK VIEW</button>
	</div>

	<div class="quickViewBack" ng-show="showQV" ng-cloak>
		<div class="quickViewBox" ng-show="showQV">

			<div class="images">
				<img class="mainImg" ng-src="/images/slideshow/{{focus.id}}.png">
				<div class="thumbRow">
					<div class="thumbCont">
						<img ng-src="/images/slideshow/{{focus.id}}.png" ng-class="{active:currentThumb == 0}" ng-click="showThumb(0)">
					</div>
					<div class="thumbCont" ng-repeat="thumb in focus.thumbs track by $index">
						<img ng-src="{{thumb}}" ng-class="{active:currentThumb == $index+1}"  ng-click="showThumb($index+1)">
					</div>

				</div>
			</div>

			<div class="copy">
				<div class="description">
					<div class="model">{{focus.name}}</div>
					<div class="descCopy">{{focus.description}}</div>
				</div>
				<div class="specs">
					<div class="specTitle">
						SPECS & MECHANICS
					</div>
					<div class="specRow" ng-repeat="(key, val) in focus.specs">
						<div class="specName">{{key}} <span class="spec">{{val}}</span></div>			
					</div>
				</div>
				<button class="buyNow" type="button" ng-click="thankYou()">BUY NOW - ${{focus.price}}</button>
			</div>
			<div class="fullClose close" ng-click="closeQV()">
				<i class="fa fa-times"></i>
			</div>
		</div>
		<div class="mobileClose close" ng-click="closeQV()">
			<i class="fa fa-times"></i>
		</div>
	</div>


	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-touch.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>


	<script src="/js/app.js"></script>
</body>
</html>
